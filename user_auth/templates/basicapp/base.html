<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the BASE template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-static-top navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'basicapp:register' %}">Registration</a>
          <a class="nav-item nav-link" href="{% url 'basicapp:other' %}">Other</a>
          <a class="nav-item nav-link" href="{% url 'basicapp:test' %}">Test</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'basicapp:user_login' %}">Login</a></a>
          {% endif %}
        </div>
      </div>
    </nav>
<br>
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>


  </body>
</html>
